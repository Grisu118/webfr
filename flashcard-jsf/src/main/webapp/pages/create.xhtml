<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <h:outputLabel value="Title:" styleClass="control-label"/>
                <h:inputText value="#{questionnaireBean.actualQuestionnaire.title}" styleClass="form-control"/>
            </div>

            <div class="form-group">
                <h:outputLabel value="Description:" styleClass="control-label"/>
                <h:inputText value="#{questionnaireBean.actualQuestionnaire.description}" styleClass="form-control"/>
            </div>
            <div>
                <h:commandLink styleClass="btn btn-warning" action="#{questionnaireBean.cancel}" value="Cancel" />
                <h:commandButton action="#{questionnaireBean.create}" value="Save" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
