<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandLink styleClass="btn btn-default" action="#{questionnaireBean.createForm}">New</h:commandLink>
        </h:form>
        
        <hr/>
        <ui:repeat var="questionnaire"
            value="#{questionnaireBean.questionnaires}">
            [<h:outputText value="#{questionnaire.id}" />]
            <strong> <h:outputText
                    value="#{questionnaire.title}" /></strong>
            <br />
            <h:outputText value="#{questionnaire.description}" />
            <p />
        </ui:repeat>
    </ui:define>
</ui:composition>
</html>
